services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      - CORS_ORIGIN=*
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 3s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    environment:
      - NEXT_PUBLIC_API_BASE=http://api:8000
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy


